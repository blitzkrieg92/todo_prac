<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>TODO NEW</title> 
	<style type="text/css">
	ul{
		list-style: none;
		padding: 0; 
	}
	.check-complete{
		text-decoration: line-through;
	}
	.cf:before,
	.cf:after {
	    content: " "; /* 1 */
	    display: table; /* 2 */
	}
	.cf:after {
	    clear: both;
	}
	.cf {
	    *zoom: 1;
	}
	#filters{
		display: inline-block;
	}
	</style>
</head>
<body>
	<div id="todo-container">
		<header>
			<input id="enter-todo" type="text">
		</header>
		<section>
			<input type="checkbox" id="toggle-all">
			<label for="toggle-all">Check all</label>
			<ul id="todo-list">
			</ul>
		</section>
		<footer>
			<ul id="completed-list">
			</ul>
		</footer>
	</div>
	<script type="text/template" id="todo-template">
		<div class="input-wrap">
			<input id="todo-complete" type="checkbox" <%= completed ? 'checked="checked"' : '' %>>
			<label class="<%= completed ? 'check-complete' : '' %>"><%- title %></label>
			<button id="destroy">x</button>
		</div>
	</script>
	<script type="text/template" id="stats-template">
		<div class="stats-content cf">
			<span><strong class="total"><%= remaining %></strong> left</span>
			<div id="filters">
				<span>all</span>
				<span>completed</span>
				<span>remaining</span>
			</div>
			<button id="clear-completed"><span class="checked-count"><%= completed %></span>clear</button>
		</div>
	</script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/backbone.localstorage.js"></script>
	<script type="text/javascript" src="js/todo-model.js"></script>
	<script type="text/javascript" src="js/todo-collection.js"></script>
	<script type="text/javascript" src="js/todo-list.js"></script>
	<script type="text/javascript" src="js/todo-item.js"></script>
	<script type="text/javascript" src="js/todo-app.js"></script>
</body>
</html>
